apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: juno-bootstrap
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  sources:
    - path: "{{ .Values.path }}"
      repoURL: "{{ .Values.repository }}"
      targetRevision: "{{ .Values.ref }}"
      helm:
        parameters:
          - name: region
            value: "{{ .Values.region }}"
          - name: file_system
            value: "{{ .Values.file_system }}"
          - name: account
            value: "{{ .Values.account }}"
          - name: subnet
            value: "{{ .Values.subnet }}"
          - name: account_id
            value: "{{ .Values.account_id }}"
          - name: private
            value: "{{ .Values.private }}"
          - name: domain
            value: "{{ .Values.domain }}"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
