{{- range .Values.projects }}
{{- if eq .region $.Values.region }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{lower .name }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: {{lower .name }}

  # We use the multi source approach to allow for the use of a private values repo
  # https://argo-cd.readthedocs.io/en/stable/user-guide/multiple_sources/
  sources:
    {{- if .active }}
    - path: .
      repoURL: {{ .orion.repo }}
      targetRevision: {{ .orion.branch }}
      helm:
        parameters:
          - name: show
            value: {{ upper .name }}
          - name: namespace
            value: {{ lower .name }}
          - name: guid
            value: "{{ .guid }}"
    {{- end }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true

    syncOptions:
      - CreateNamespace=true
---
{{- end }}
{{- end }}
