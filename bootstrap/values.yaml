# BOOTSTRAP CONFIGURATION

# specify the domain that the ingress will listen on i.e. "junovfx.com"
domain:

# ArgoCD Dex config
# https://argo-cd.readthedocs.io/en/stable/operator-manual/user-management/#dex
# argoConfig: |
#   connectors:
#   - config:
#       issuer: https://xxxxxxxxxxx
#       clientID: xxxxxxx
#       clientSecret: xxxxxxx
#     type: oidc
#     id: xxxx
#     name: xxxx
argoConfig:

# nginx certs
# nginx default cert for ingress <namespace>/<secret>
# example: ingress-nginx/juno-cert
ingressCertSecret:

# GPU operator
# https://docs.nvidia.com/datacenter/cloud-native/gpu-operator/latest/gpu-sharing.html#configuration
# gpuSlicing: |-
#   version: v1
#   flags:
#     migStrategy: none
#   sharing:
#     timeSlicing:
#       renameByDefault: false
#       failRequestsGreaterThanOne: false
#       resources:
#         - name: nvidia.com/gpu
#           replicas: 4
gpuSlicingConfig: |-
  version: v1
  flags:
    migStrategy: none
  sharing:
    timeSlicing:
      renameByDefault: false
      failRequestsGreaterThanOne: false
      resources:
        - name: nvidia.com/gpu
          replicas: 4

# Autoscaler Configuration
scaleDownTime: 1m
scaleUpTime: 5s

# DO NOT CHANGE

# injected from pulumi infrastructure. No need to fill these out
region:
file_system:
account:
subnet:
account_id:
