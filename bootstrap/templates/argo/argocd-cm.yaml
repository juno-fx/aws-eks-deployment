apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://{{ .Values.region }}.{{ .Values.domain }}
  admin.enabled: "false"
  exec.enabled: "false"
  # https://argo-cd.readthedocs.io/en/stable/operator-manual/user-management/google/
  dex.config: "{{ .Values.argoConfig | toYaml | nindent 4 }}"
