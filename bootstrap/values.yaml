# PROJECTS

projects:
  us-east-1:
    - code: BOB
      active: true
      guid: 3500
      orion:
        branch: v1.1


# BOOTSTRAP CONFIGURATION

# add ons
ingress: true
headlamp: true
gpu_operator: true
autoscaler: true
metrics_server: true

# specify the domain that the ingress will listen on i.e. "junovfx.com"
domain:

# nginx certs
# nginx default cert for ingress <namespace>/<secret>
# example: ingress-nginx/juno-cert
ingressCertSecret:

# GPU operator
# https://docs.nvidia.com/datacenter/cloud-native/gpu-operator/latest/gpu-sharing.html#configuration
# gpuSlicing: |-
#   version: v1
#   flags:
#     migStrategy: none
#   sharing:
#     timeSlicing:
#       renameByDefault: false
#       failRequestsGreaterThanOne: false
#       resources:
#         - name: nvidia.com/gpu
#           replicas: 4
gpuSlicingConfig: |-
  version: v1
  flags:
    migStrategy: none
  sharing:
    timeSlicing:
      renameByDefault: false
      failRequestsGreaterThanOne: false
      resources:
        - name: nvidia.com/gpu
          replicas: 4

# Autoscaler Configuration
scaleDownTime: 1m
scaleUpTime: 5s

# DO NOT CHANGE

# injected from pulumi infrastructure. No need to fill these out
region:
file_system:
account:
subnet:
account_id:
